<p id="form-title">New Quote</p>
<form (ngSubmit)="submitQuote()" action="" #form="ngForm">
  <div class="form-group">
    <label class="" for="name">Author</label><br />
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      [(ngModel)]="newQuote.submitter"
      required
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine">This field is required.</div>
  </div>
  <div class="form-group">
    <label class="" for="author">Speaker</label><br />
    <input
      class="form-control w-100"
      type="text"
      id="author"
      name="author"
      [(ngModel)]="newQuote.author"
    />
  </div>
  <div class="form-group">
    <label for="quote">Quote</label><br />
    <textarea
      class=""
      name="quote"
      id="quote"
      [(ngModel)]="newQuote.quote"
      #quoteField="ngModel"
      required
    ></textarea>
    <div [hidden]="quoteField.valid || quoteField.pristine">
      This field is required.
    </div>
  </div>

  <button [disabled]="!form.valid" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-light ml-3">Clear</button>
</form>
